<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>java</li>
    </ul>
</body>
<script>
    function addlanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
               
    }
    addlanguage("pyhton")
    addlanguage("JavaScript")


    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("TypeScript")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(2)")
    const newli2 = document.createElement("li")
    newli2.textContent = "HTML"
    firstLang.replaceWith(newli2)

    // edit

    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.outerHTML = "<li>CSS</li>"


    //remove

    const LastLang = document.querySelector("li:last-child")
    LastLang.remove()
</script>
</html>
